<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="Homepage.css">
    <!-- Include Bootstrap CSS and JavaScript -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include Bootstrap Icons library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="title">
                <h1>The Cycle Shop</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="products.html">Shop</a></li> 
                </ul>
            </nav>
            <a href="user.html" class="login-btn">Login</a>
            <a href="#" class="logout-btn" onclick="logout()">Logout</a> 
            <!-- Add the icon with data-toggle and data-target attributes for the modal and new class -->
            <i class="bi bi-person-circle user-info-icon" data-toggle="modal" data-target="#userInfoModal" onclick="displayUserInfo()"></i>
        </div>
    </header>

    <!-- Modal for user information -->
    <div class="modal fade" id="userInfoModal" tabindex="-1" role="dialog" aria-labelledby="userInfoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userInfoModalLabel">User Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="userInfoBody">
                    <!-- Display user information here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- Button to trigger update username modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateUsernameModal">
                        Update Username
                    </button>
                    <!-- Button to trigger update password modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updatePasswordModal">
                        Update Password
                    </button>
                    <button type="button" class="btn btn-danger" onclick="deleteAccount()">Delete Account</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for updating username -->
    <div class="modal fade" id="updateUsernameModal" tabindex="-1" role="dialog" aria-labelledby="updateUsernameModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document" style="margin-top: 50px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateUsernameModalLabel">Update Username</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="newUsernameInput" class="form-control" placeholder="Enter new username">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateUsernameModal()">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for updating password -->
    <div class="modal fade" id="updatePasswordModal" tabindex="-1" role="dialog" aria-labelledby="updatePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document" style="margin-top: 50px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updatePasswordModalLabel">Update Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="password" id="newPasswordInput" class="form-control" placeholder="Enter new password">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updatePasswordModal()">Update</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        
    </div>

    <script src="Homepage.js"></script>
</body>
</html>
