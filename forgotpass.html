<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Forgot Password</h1>
        <form id="forgotPasswordForm">
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Enter your email" name="email" required>
                </div>
            </div>
            <div class="btn-field">
                <button type="submit" class="button" id="forgotPasswordBtn">Reset Password</button>
            </div>
        </form>
        <div id="message"></div>
    </div>
</div>

<script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
        
        // Get the email entered by the user
        const formData = new FormData(this);
        const email = formData.get("email");

        // Here you would typically send an AJAX request to a server with the user's email to initiate the password reset process.
        // For this example, let's just simulate a successful reset.
        setTimeout(function() {
            // Show a success message
            document.getElementById("message").innerHTML = "<p>Password reset instructions sent to your email.</p>";
            // Clear the form
            document.getElementById("forgotPasswordForm").reset();
        }, 2000); // Simulate a delay of 2 seconds for demonstration purposes
    });
</script>

</body>
</html>
