<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Creator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url('images/1.jpg') no-repeat center center fixed;
    background-size: cover;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    margin-top: 0;
  }
  input[type="text"],
  input[type="file"],
  input[type="number"],
  button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
  .product-list {
    margin-top: 20px;
  }
  .product-item {
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid #ccc;
    padding: 10px;
  }
  .product-item img {
    max-width: 100px;
    cursor: pointer;
  }
  .btn-group {
    display: flex;
  }
  .btn-group button {
    margin-right: 5px;
  }
  .back-button {
    margin-top: 20px;
    width: 100px;
    font-size: 14px;
    padding: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Create Product</h2>
  <form id="productForm">
    <input type="text" id="productName" placeholder="Product Name" required>
    <input type="number" id="productPrice" placeholder="Product Price" required>
    <input type="file" id="productImage" accept="image/*" style="display: none;"> <!-- Hide the file input -->
    <button type="button" onclick="document.getElementById('productImage').click();">Choose Image</button> <!-- Trigger file input click event -->
    <button type="submit">Create Product</button>
  </form>

  <div class="product-list" id="productList">
    <!-- Products will be displayed here -->
  </div>

  <button class="back-button" onclick="goBack()">Back</button>
</div>

<script>
document.getElementById("productForm").addEventListener("submit", function(event) {
  event.preventDefault();
  var productName = document.getElementById("productName").value;
  var productPrice = document.getElementById("productPrice").value;
  var productImage = document.getElementById("productImage").files[0];
  
  // Convert image to base64 string
  var reader = new FileReader();
  reader.onload = function(e) {
    var productData = {
      name: productName,
      price: productPrice,
      image: e.target.result // Base64 encoded image
    };
    // Save product data to localStorage
    localStorage.setItem("product_" + productName, JSON.stringify(productData));
    alert("Product created successfully!");
    displayProducts(); // Call function to display products
  };
  reader.readAsDataURL(productImage);
});

// Function to display products
function displayProducts() {
  var productList = document.getElementById("productList");
  productList.innerHTML = ""; // Clear previous products

  // Loop through localStorage to get product data
  for (var key in localStorage) {
    if (localStorage.hasOwnProperty(key) && key !== "length" && key.startsWith("product_")) {
      var productData = JSON.parse(localStorage.getItem(key));
      var productItem = document.createElement("div");
      productItem.classList.add("product-item");
      productItem.innerHTML = `
        <img src="${productData.image}" alt="${productData.name}" onclick="changeImage('${key}')"> <!-- Add onclick event to change image -->
        <p>${productData.name}</p>
        <p>$${productData.price}</p>
        <div class="btn-group">
          <button onclick="updateProduct('${key}', '${productData.name}', '${productData.price}')">Update</button>
          <button onclick="deleteProduct('${key}')">Delete</button>
        </div>
      `;
      productList.appendChild(productItem);
    }
  }
}

// Function to change product image
function changeImage(key) {
  document.getElementById("productImage").click(); // Trigger file input click event
  document.getElementById("productImage").addEventListener("change", function() {
    var newImage = this.files[0];
    if (newImage) {
      var reader = new FileReader();
      reader.onload = function(e) {
        var productData = JSON.parse(localStorage.getItem(key));
        productData.image = e.target.result; // Base64 encoded image
        localStorage.setItem(key, JSON.stringify(productData));
        displayProducts();
      };
      reader.readAsDataURL(newImage);
    }
  });
}

// Function to update a product
function updateProduct(key, oldName, oldPrice) {
  var newName = prompt('Enter new name for the product:', oldName);
  var newPrice = prompt('Enter new price for the product:', oldPrice);
  if (newName && newPrice) {
    var productData = JSON.parse(localStorage.getItem(key));
    productData.name = newName;
    productData.price = newPrice;
    localStorage.setItem(key, JSON.stringify(productData));
    displayProducts();
  }
}

// Function to delete a product
function deleteProduct(key) {
  var confirmDelete = confirm('Are you sure you want to delete this product?');
  if (confirmDelete) {
    localStorage.removeItem(key);
    displayProducts();
  }
}

// Function to navigate back to the previous page
function goBack() {
  window.history.back();
}

// Call function to display products when the page loads
displayProducts();
</script>

</body>
</html>
